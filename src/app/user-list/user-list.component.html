<section>
  <table id="user-table" class="table table-striped">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Avatar</th>
        <th scope="col">First Name</th>
        <th scope="col">Last Name</th>
        <th scope="col">Email Address</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of userList?.data">
        <td >{{item.id}}</td>
        <td><img class="userImage" [src]="item.avatar" alt=""></td>
        <td>{{item.first_name}}</td>
        <td>{{item.last_name}}</td>
        <td>{{item.email}}</td>

      </tr>
    </tbody>
  </table>
  <div class="pagination">
    <nav aria-label="Page navigation example">
      <ul class="pagination">
        <li class="page-item" >
          <a class="page-link" (click)="previous()" aria-label="Previous">
            <span [ngClass]="page != 1 ? '' : 'page-button-wrapper'" aria-hidden="true">&laquo;</span>
            <span class="sr-only">Previous</span>
          </a>
        </li>
        <li class="page-item"><a class="page-link">{{page}}</a></li>
        <li  class="page-item" >
          <a class="page-link"   (click)="next()" aria-label="Next">
            <span [ngClass]="userList?.page != userList?.total_pages ? '' : 'page-button-wrapper'" aria-hidden="true">&raquo;</span>
            <span  class="sr-only">Next</span>
          </a>
        </li>
      </ul>
    </nav>
  
  </div>
</section>
